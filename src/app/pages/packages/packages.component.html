<ng-container *ngIf="isMobile; else desktopView">
  <p-dataView
    #dv
    [value]="packages"
    [paginator]="true"
    [rows]="9"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    [filterBy]="'name,services.name'"
  >
    <ng-template #header>
      <app-table-header
        placeholder="Zoek pakket"
        [table]="dv"
        (addClick)="showPackageForm()"
      ></app-table-header>
    </ng-template>
    <ng-template #emptymessage></ng-template>
    <ng-template #list let-packages>
      @for (pkg of packages; track pkg.id) {
        <div class="col-12 md:col-6 lg:col-4 p-2">
          <p-card styleClass="h-full">
            <ng-template pTemplate="header">
              <div class="p-3">
                <div class="font-bold text-lg">{{ pkg.name }}</div>
              </div>
            </ng-template>

            <div>
              <p class="mb-2">Bevat de volgende werkzaamheden:</p>
              <div class="flex flex-wrap gap-2">
                @for (service of pkg.services; track service.id) {
                  <p-tag [value]="service.name"></p-tag>
                }
              </div>
            </div>

            <ng-template pTemplate="footer">
              <div class="flex justify-content-end gap-2">
                <p-button
                  icon="pi pi-history"
                  [text]="true"
                  [rounded]="true"
                  (click)="showPriceHistory(pkg)"
                  pTooltip="Prijs historie"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  [text]="true"
                  [rounded]="true"
                  (click)="showPackageForm(pkg)"
                  pTooltip="Bewerken"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  severity="danger"
                  [text]="true"
                  [rounded]="true"
                  (click)="deletePackage(pkg)"
                  pTooltip="Verwijderen"
                ></p-button>
              </div>
            </ng-template>
          </p-card>
        </div>
      } @empty {
        <div class="text-center p-4">Geen pakketten gevonden.</div>
      }
    </ng-template>
  </p-dataView>
</ng-container>

<ng-template #desktopView>
  <div class="p-4">
    <p-card>
      <p-table
        #dt
        [value]="packages"
        [paginator]="true"
        [rows]="10"
        [sortField]="sortField"
        [sortOrder]="sortOrder"
        [filterDelay]="0"
        [globalFilterFields]="['name', 'services.name']"
        [tableStyle]="{ 'min-width': '75rem' }"
      >
        <ng-template pTemplate="caption">
          <app-table-header
            placeholder="Zoek pakket"
            [table]="dt"
            (addClick)="showPackageForm()"
          ></app-table-header>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Naam <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th>Werkzaamheden</th>
            <th style="width: 10rem"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pkg>
          <tr>
            <td>{{ pkg.name }}</td>
            <td>
              @for (service of pkg.services; track service.id) {
                <p-tag [value]="service.name" styleClass="mr-2"></p-tag>
              }
            </td>
            <td>
              <div class="flex justify-content-end gap-2">
                <p-button
                  icon="pi pi-history"
                  styleClass="p-button-text p-button-rounded"
                  (click)="showPriceHistory(pkg)"
                  pTooltip="Prijs historie"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  styleClass="p-button-text p-button-rounded"
                  (click)="showPackageForm(pkg)"
                  pTooltip="Bewerken"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-text p-button-rounded p-button-danger"
                  (click)="deletePackage(pkg)"
                  pTooltip="Verwijderen"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3" class="text-center">Geen pakketten gevonden.</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</ng-template>
