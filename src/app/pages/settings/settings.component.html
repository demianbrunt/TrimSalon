<div class="md:p-4">
  <p-card styleClass="responsive-card mx-auto w-full max-w-4xl">
    <ng-template pTemplate="header">
      <div class="p-3 md:p-4">
        <h2 class="text-xl md:text-2xl font-bold">Instellingen</h2>
      </div>
    </ng-template>

    <form [formGroup]="form" class="form-content-wrapper" (ngSubmit)="save()">
      <div class="grid">
        <div class="col-12">
          <div class="flex align-items-center gap-2">
            <p-checkbox
              inputId="korEnabled"
              formControlName="korEnabled"
              [binary]="true"
            ></p-checkbox>
            <label for="korEnabled" class="m-0">
              KOR (geen BTW berekenen)
            </label>
          </div>
        </div>

        <div class="col-12 md:col-6">
          <label for="defaultVatRate" class="block mb-2"
            >Standaard BTW (%)</label
          >
          <p-inputNumber
            id="defaultVatRate"
            formControlName="defaultVatRate"
            [min]="0"
            [max]="100"
            suffix="%"
            class="w-full"
            aria-describedby="defaultVatHelp"
          ></p-inputNumber>
          <small id="defaultVatHelp" class="text-600">
            Wordt gebruikt bij nieuwe facturen.
          </small>
        </div>

        <div class="col-12 md:col-6">
          <label for="targetHourlyRate" class="block mb-2">
            Doel uurtarief (â‚¬/uur)
          </label>
          <p-inputNumber
            id="targetHourlyRate"
            formControlName="targetHourlyRate"
            mode="currency"
            currency="EUR"
            locale="nl-NL"
            class="w-full"
            [minFractionDigits]="0"
            [maxFractionDigits]="2"
          ></p-inputNumber>
        </div>
      </div>

      <div class="flex justify-content-end gap-2 mt-4 sticky-footer-actions">
        <p-button
          label="Opslaan"
          icon="pi pi-check"
          type="submit"
          [loading]="isSaving"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
